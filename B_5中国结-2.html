<!DOCTYPE html>
<html>
<head>
<title>[极坐标系列]曲线生成算法</title>
</head>

<body><center>
<canvas id="myCanvas" width="1600" height="800" style="border:4px solid #ff00ff;">
</canvas>
</body>
</center>
<script>
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
	cxt.lineWidth=6;
	cxt.strokeStyle="#228822";
	
for(var q=0;q<=360;q+=1){
        var g=q/57.3;        
        var xc=800+200*Math.cos(4*g)*Math.cos(g*3);
        var yc=400+200*Math.sin(6*g)*Math.cos(g*2);	
		if(q==0) {
		cxt.moveTo(xc,yc);
	} 
	cxt.lineTo(xc,yc);
}
	cxt.stroke();
</script>
</html>
