<!DOCTYPE html>
<html>
<head>
<title>[极坐标系列]曲线生成算法</title>
</head>

<body><center>
<canvas id="myCanvas" width="1600" height="800" style="border:4px solid #990088;">
</canvas></center>
</body>
<canvas id="myCanvas" width="1600px" height="900px"></canvas>
<script>
    var canvas=document.getElementById('myCanvas');
    var context=canvas.getContext("2d");
    var x0=800;var y0=400;
    var xc,yc,xd,yd;
//绘制曲线簇:
for(var g=-5;g<=5;g+=0.01){
    xc=x0+350*Math.cos(g*3);
    yc=y0+250*Math.sin(g*4);
    if(g==5){xd=xc;yd=yc;}
    context.beginPath();
    context.lineWidth=10;
    context.strokeStyle="rgb("+(xc % 255)+","+(yc % 255)+","+(xc % 255)+")";
    context.moveTo(xd,yd);
    context.lineTo(xc,yc);
    context.stroke();
    context.closePath();
    xd=xc;yd=yc;
}

</script>
</html>
