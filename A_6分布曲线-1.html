<!DOCTYPE html>
<html>
<head>
<title>[直角坐标系列]曲线生成算法</title>
</head>

<body><center>
<canvas id="myCanvas" width="1600" height="800" style="border:2px solid #006600;">
</canvas>
</body>
</center>
<script>
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");

//X轴:
cxt.beginPath();cxt.strokeStyle="#ff2233";cxt.lineWidth=4;
cxt.moveTo(0,400);
cxt.lineTo(1600,400);
cxt.stroke();cxt.closePath();


//Y轴:
cxt.beginPath();cxt.strokeStyle="#3322ff";cxt.lineWidth=4;
cxt.moveTo(800,0);
cxt.lineTo(800,800);
cxt.stroke();cxt.closePath();


//函数曲线:
cxt.beginPath();cxt.lineWidth=6;cxt.strokeStyle="#337722";
for(var x=0;x<=1600;x+=2){        
	var x0=x-800;
	var yc=400-200/(1+x0*x0/1200);
	if(x==0) {
		cxt.moveTo(x,yc);
	} 
	cxt.lineTo(x,yc);
}
cxt.stroke();cxt.closePath();

</script>
</html>
