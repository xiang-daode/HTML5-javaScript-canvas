<!DOCTYPE html>
<html>
<head>
<title>[极坐标系列]曲线生成算法</title>
</head>

<body><center>
<canvas id="myCanvas" width="1600" height="800" style="border:4px solid #ff00ff;">
</canvas>
</body>
</center>
<script>
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
	cxt.lineWidth=2;
	cxt.strokeStyle="#880088";
	
for(var q=0;q<=8*360;q+=5){
        var R=20+20*Math.log2(q/5);
        var xc=800+R*Math.cos(q/57.3);
        var yc=400+R*Math.sin(q/57.3);
        if(q==0) {
		cxt.moveTo(xc,yc);
	} 
	cxt.lineTo(xc,yc);
}
	cxt.stroke();
</script>
</html>
