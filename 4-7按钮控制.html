<!DOCTYPE HTML>
<html>
<body bgcolor="#FFF">
<canvas id="myCanvas" width="1600" height="800"	>
Your browser does not support the canvas element.
</canvas>
<div id="div">F5清空重来。---HTML+javascript编程:daode1212,2020-12-28</div>

<button onClick="drawA()">drawA()</button>
<button onClick="drawB()">drawB()</button>
<button onClick="drawC()">drawC()</button>
<button onClick="drawD()">drawD()</button>
<button onClick="drawE()">drawE()</button>
<button onClick="drawF()">drawF()</button>
<button onClick="drawG()">drawG()</button>

<script type="text/javascript">

var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");

//
function drawA(){
    div.innerHTML="drawA()";
    /*画圆片*/
	cxt.save();//保持；
	cxt.fillStyle="#"+parseInt(16777216*Math.random()).toString(16);
	cxt.beginPath();
	cxt.arc(800,400,300,0,Math.PI*2,true);
    cxt.arc(800,400,100,0,Math.PI*2,false);
	cxt.closePath();
	cxt.fill();
	cxt.stroke(); //执行；
	cxt.restore(); //恢复
}

//
function drawB(){	
    div.innerHTML="drawB()";
	/*画线*/
	 cxt.save();//保持；
	 cxt.beginPath(); //开始独立的颜色;
	 cxt.strokeStyle = "#"+parseInt(16777216*Math.random()).toString(16);//线色；			 
	 cxt.lineWidth = 8;//线宽;
	 cxt.moveTo(0,400);//移动到此;
	 cxt.lineTo(1600,400);//画至此 
	 cxt.stroke(); //执行；
	 cxt.restore(); //恢复;
}

//
function drawC(){	
    div.innerHTML="drawB()";
	/*画线*/
	 cxt.save();//保持；
	 cxt.beginPath(); //开始独立的颜色;
	 cxt.strokeStyle = "#"+parseInt(16777216*Math.random()).toString(16);//线色；			 
	 cxt.lineWidth = 8;//线宽;
	 cxt.moveTo(800,0);//移动到此;
	 cxt.lineTo(800,800);//画至此 
	 cxt.stroke(); //执行；
	 cxt.restore(); //恢复;
}

//
function drawD(){	
    div.innerHTML="drawD()";
	/*画线*/
	 cxt.save();//保持;	
	 cxt.lineWidth = 6;//线宽;
	 for(var q=0;q<=2*Math.PI;q+=0.4){
	    cxt.beginPath(); //开始独立的颜色;		 
		cxt.strokeStyle = "#"+parseInt(16777216*Math.random()).toString(16);//线色；		
		cxt.moveTo(800,400);//移动到此;
	    cxt.lineTo(800+300*Math.cos(q),400+300*Math.sin(q));//画至此 
	    cxt.stroke(); //执行；
	 }	 
	 cxt.restore(); //恢复;
}

//
function drawE(){	
    div.innerHTML="drawE()";
	/*画线*/
	 cxt.save();//保持;	
	 cxt.lineWidth = 6;//线宽;
	 for(var q=0;q<=2*Math.PI;q+=0.025){
	    cxt.beginPath(); //开始独立的颜色;		 
		cxt.strokeStyle = "#"+parseInt(16777216*Math.random()).toString(16);//线色；		
		cxt.moveTo(q*1600/(2*Math.PI),400);//移动到此;
	    cxt.lineTo(q*1600/(2*Math.PI),400+300*Math.sin(q));//画至此 
	    cxt.stroke(); //执行；
	 }	 
	 cxt.restore(); //恢复;
}

//
function drawF(){	
    div.innerHTML="drawF()";
	/*画线*/
	 cxt.save();//保持;	
	 cxt.lineWidth = 6;//线宽;
	 for(var q=0;q<=2*Math.PI;q+=0.1){
	    cxt.beginPath(); //开始独立的颜色;		 
		cxt.strokeStyle = "#"+parseInt(16777216*Math.random()).toString(16);//线色；		
		cxt.moveTo(800+300*Math.cos(q),400+300*Math.sin(q));//移动到此;
	    cxt.lineTo(800+150*Math.cos(q+1),400+150*Math.sin(q+1));//画至此 
	    cxt.stroke(); //执行；
	 }	 
	 cxt.restore(); //恢复;
}

//
function drawG(){	
    div.innerHTML="drawG()";
	/*画线*/
	 cxt.save();//保持;	
	 cxt.lineWidth = 6;//线宽;
	 for(var q=0;q<=2*Math.PI;q+=0.1){
	    cxt.beginPath(); //开始独立的颜色;		 
		cxt.strokeStyle = "#"+parseInt(16777216*Math.random()).toString(16);//线色；		
		var x0=800+300*Math.cos(q)+50*Math.cos(8*q);
		var y0=400+300*Math.sin(q)+50*Math.sin(8*q);
		var q2=q+0.1;
		var xc=800+300*Math.cos(q2)+50*Math.cos(8*q2);
		var yc=400+300*Math.sin(q2)+50*Math.sin(8*q2);		
		cxt.moveTo(x0,y0);//移动到此;
	    cxt.lineTo(xc,yc);//画至此 
	    cxt.stroke(); //执行；
	 }	 
	 cxt.restore(); //恢复;
}

</script>
</body>
</html>
